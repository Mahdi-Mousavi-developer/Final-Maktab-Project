<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <!-- اضافه کردن فایل‌های CSS بوت‌استرپ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- اضافه کردن فونت Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- استایل‌های سفارشی برای صفحه -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #34495e); /* گرادینت برای هدر */
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        nav ul li {
            margin: 10px;
        }
        .btn-custom {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary-custom {
            background-color: #3498db;
        }
        .btn-primary-custom:hover {
            background-color: #2980b9;
        }
        .btn-success-custom {
            background-color: #2ecc71;
        }
        .btn-success-custom:hover {
            background-color: #27ae60;
        }
        .btn-info-custom {
            background-color: #1abc9c;
        }
        .btn-info-custom:hover {
            background-color: #16a085;
        }
        .btn-warning-custom {
            background-color: #f1c40f;
        }
        .btn-warning-custom:hover {
            background-color: #f39c12;
        }
        .btn-danger-custom {
            background-color: #e74c3c;
        }
        .btn-danger-custom:hover {
            background-color: #c0392b;
        }
        .btn-secondary-custom {
            background-color: #95a5a6;
        }
        .btn-secondary-custom:hover {
            background-color: #7f8c8d;
        }
        .btn-logout-custom {
            background-color: #e67e22;
        }
        .btn-logout-custom:hover {
            background-color: #d35400;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        main p.lead {
            font-size: 1.25rem;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Teacher Menu</h1>
    <nav>
        <ul>
            <li>
                <form th:action="@{/teacher-course/{id}(id=${id})}" method="get">
                    <button type="submit" class="btn btn-primary-custom btn-custom">مشاهده لیست دوره‌ها</button>
                </form>
            </li>
            <li>
                <form th:action="@{/teacher-course/Grading/{id}(id=${id})}" method="get">
                    <button type="submit" class="btn btn-success-custom btn-custom">نمره دهی به دانشجویان</button>
                </form>
            </li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-logout-custom btn-custom">خروج</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    <p class="lead">This is the teacher dashboard. You can manage exams.</p>
</main>

<!-- اضافه کردن فایل‌های JS بوت‌استرپ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ویرایش آزمون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">ویرایش آزمون</h1>
    <form th:action="@{/teacher-exam/edit}" th:object="${exam}" method="post">

        <input type="hidden" th:field="*{id}" />


        <div class="form-group mb-3">
            <label for="name">نام آزمون</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>


        <div class="form-group mb-3">
            <label for="description">توضیحات آزمون</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>


        <div class="form-group mb-3">
            <label for="duration">مدت زمان آزمون (دقیقه)</label>
            <input type="number" class="form-control" id="duration" th:field="*{duration}" required>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">تاریخ شروع:</label>
            <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">تاریخ پایان:</label>
            <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>


        <div class="form-group mb-3">
            <label for="course">دوره مربوطه</label>
            <input type="text" class="form-control" id="course" th:value="${exam.course.title}" disabled>
        </div>


        <div class="text-center">
            <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
            <a th:href="@{/homepage}" class="btn btn-secondary">لغو</a>
            <a th:href="@{/question/{id}(id=${id})}" class="btn btn-secondary">صفحه سوالات</a>
        </div>
    </form>
</div>
</body>
</html>

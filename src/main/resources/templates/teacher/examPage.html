<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>لیست امتحانات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* استایل‌های سفارشی برای زیبایی بیشتر */
        .table thead th {
            background-color: #000000;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.05);
        }
        .btn-custom {
            margin: 2px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">لیست امتحانات</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>نام آزمون</th>
            <th>تایم آزمون</th>
            <th>بارم آزمون</th>
            <th>اسم استاد</th>
            <th>تاریخ ایجاد</th>
            <th>تاریخ شروع</th>
            <th>تاریخ پایان</th>
            <th>توضیحات آزمون</th>
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.name}"></td>
            <td th:text="${exam.duration}"></td>
            <td th:text="${exam.score}"></td>
            <td th:text="${exam.teacher.firstName+' '+exam.teacher.lastName}"></td>
            <td th:text="${exam.createDate}"></td>
            <td th:text="${exam.endDate}"></td>
            <td th:text="${exam.startDate}"></td>
            <td th:text="${exam.description}"></td>
            <td>
                <input type="hidden" th:field="*{id}" />
                <a th:href="@{/teacher-exam/edit/{id}(id=${exam.id})}" class="btn btn-warning btn-sm btn-custom">ویرایش</a>
                <form th:action="@{/teacher-exam/delete}" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${exam.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm btn-custom"
                            onclick="return confirm('آیا از حذف این آزمون مطمئن هستید؟')">حذف
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a th:href="@{/homepage}" class="btn btn-primary">بازگشت به صفحه ادمین</a>
        <a th:href="@{/teacher-exam/create/{id}(id=${course.id})}" class="btn btn-success">ایجاد آزمون جدید</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Grading</title>
    <!-- اضافه کردن فایل‌های CSS بوت‌استرپ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- اضافه کردن فونت Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- استایل‌های سفارشی برای صفحه -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* رنگ پس‌زمینه کلی */
            margin: 0;
            padding: 0;
        }
        .header-section {
            background-color: #2c3e50; /* رنگ پس‌زمینه شادتر (فیروزه‌ای) */
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .header-section h1, .header-section h2 {
            margin: 0;
            font-weight: 600;
        }
        .header-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .score-row {
            display: flex;
            justify-content: center;
            gap: 30px; /* فاصله بین دو آیتم */
            margin: 20px 0;
        }
        .score-row p {
            margin: 0;
            font-size: 1.1rem;
            color: white; /* متن سفید برای خوانایی بهتر */
        }
        .container {
            padding: 20px;
            max-width: 800px; /* محدود کردن عرض برای مرکز‌چین شدن */
            margin: 0 auto; /* مرکز‌چین کردن محتوا */
        }
        .answer-card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .answer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .answer-card h4 {
            color: #3498db;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .answer-card p {
            color: #555;
            margin: 5px 0;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .form-group label {
            font-weight: 600;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="header-section">
    <h1>Course: <span th:text="${exam.course.title}"></span></h1>
    <h2>Exam: <span th:text="${exam.name}"></span></h2>

    <!-- نمایش Maximum score و Final student Score در یک سطر -->
    <div class="score-row">
        <p>Maximum score: <span th:text="${exam.score}"></span></p>
        <p>Final student Score: <span th:text="${examStudent.finalScore}"></span></p>
    </div>
</div>

<div class="container">
    <!-- لیست پاسخ‌ها و نمرات -->
    <h3>Students and Answers</h3>
    <div th:each="answer : ${answers}">
        <div class="answer-card">
            <h4>Student: <span th:text="${answer.student.firstName + ' ' + answer.student.lastName}"></span></h4>
            <p>Student ID: <span th:text="${answer.student.id}"></span></p>

            <!-- نمایش صورت سوال -->
            <p><strong>Question:</strong> <span th:text="${answer.question.questionText}"></span></p>

            <!-- نمایش پاسخ دانش‌آموز -->
            <p><strong>Answer:</strong> <span th:text="${answer.studentAnswer}"></span></p>

            <!-- فرم نمره‌دهی -->
            <form th:action="@{/teacher-course/grading/teacher-grading-descriptiveQuestion/{answer}/{examId}/submit(examId=${examId}, answer=${answer.id})}" method="post">
                <div class="form-group">
                    <label for="grade">Enter Grade</label>
                    <input type="number" class="form-control" id="grade" name="grade" required th:max="${answer.question.questionScore}">
                </div>
                <button type="submit" class="btn btn-primary">ثبت نمره</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-4 ">
        <a th:href="@{/teacher-course/grading/exam/{examId}(examId=${examId})}" class="btn btn-primary">برگشتن به صفحه سوالات </a>
    </div>
</div>
</body>
</html>

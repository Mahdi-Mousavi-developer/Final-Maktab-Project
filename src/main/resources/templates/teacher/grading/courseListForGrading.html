    <meta charset="UTF-8">

</head>
<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست دوره‌ها</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">لیست دوره‌ها</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>عنوان دوره</th>
            <th>شروع دوره</th>
            <th>پایان دوره</th>
            <th>کد ارائه دوره</th>
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courseList}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>
            <td th:text="${course.uniqueIdentifier}"></td>
            <td>
                <a th:href="@{/teacher-course/Grading/{id}/detail(id=${course.id})}" class="btn btn-info btn-sm">مشاهده ازمون ها</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div class="text-center mt-4 ">
    <a th:href="@{/homepage}" class="btn btn-primary">برگشتن به صفحه اصلی</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>

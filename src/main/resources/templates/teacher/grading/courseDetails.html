<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Details for Grading</title>
    <!-- اضافه کردن فایل‌های CSS بوت‌استرپ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- اضافه کردن فونت Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- استایل‌های سفارشی برای صفحه -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header-section {
            background-color: #2c3e50; /* رنگ پس‌زمینه */
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            justify-content: center;
            gap: 30px; /* فاصله بین دو آیتم */
            margin-top: 10px;
        }
        .info-row p {
            margin: 0;
            font-size: 1.1rem;
        }
        .container {
            padding: 20px;
        }
        .exam-card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .exam-card h4 {
            color: #3498db;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .exam-card p {
            color: #555;
            margin: 5px 0;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="header-section">
    <h1>Course: <span th:text="${course.title}"></span></h1>
    <div class="info-row">
        <p>Teacher: <span th:text="${course.teacher.username}"></span></p>
        <p>Unique Identifier: <span th:text="${course.uniqueIdentifier}"></span></p>
    </div>
</div>

<div class="container">
    <!-- لیست امتحانات -->
    <h2>Exams</h2>
    <div th:each="exam : ${exams}">
        <div class="exam-card">
            <h4 th:text="${exam.name}"></h4>
            <p th:text="${exam.description}"></p>
            <p>Duration: <span th:text="${exam.duration}"></span> minutes</p>
            <p>Score: <span th:text="${exam.score}"></span></p>
            <p>Start Date: <span th:text="${#temporals.format(exam.startDate, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p>End Date: <span th:text="${#temporals.format(exam.endDate, 'yyyy-MM-dd HH:mm')}"></span></p>

            <!-- دکمه نمره‌دهی -->
            <form th:action="@{/teacher-course/grading/exam/{examId}(examId=${exam.id})}" method="get">
                <button type="submit" class="btn btn-primary">نمره ‌دهی</button>
            </form>
        </div>

    </div>
    <div class="text-center mt-4 ">
        <a th:href="@{/homepage}" class="btn btn-primary">برگشتن به صفحه اصلی</a>
    </div>
</div>
</body>
</html>

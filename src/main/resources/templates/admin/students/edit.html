<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>student edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>ویرایش دانشجو</h1>
    <form th:action="@{/students/edit}" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" name="id" th:value="${teacher.id}"/>
        <div class="mb-3">
            <label for="firstName" class="form-label">نام</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${teacher.firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">نام خانوادگی</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${teacher.lastName}" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">نام کاربری</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${teacher.username}" required>
        </div>
        <div class="mb-3">
            <label for="nationalCode" class="form-label">کد ملی</label>
            <input type="text" class="form-control" id="nationalCode" name="nationalCode" th:value="${teacher.nationalCode}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">نقش</label>
            <select class="form-control" id="role" name="role">
                <option th:each="role : ${T(ir.maktabsharif.finalproject.entity.Role).values()}"
                        th:value="${role}"
                        th:selected="${role == teacher.role}"
                        th:text="${role}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
        <a th:href="@{/students}" class="btn btn-secondary">بازگشت</a>
    </form>
</div>
</body>
</html>

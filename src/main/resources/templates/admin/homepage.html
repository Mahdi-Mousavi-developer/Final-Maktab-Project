


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <!-- اضافه کردن فایل‌های CSS بوت‌استرپ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- استایل‌های سفارشی برای صفحه -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #2c3e50; /* رنگ تیره‌تر و ملایم */
            color: white;
            padding: 40px 20px; /* افزایش padding برای بزرگ‌تر شدن هدر */
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px; /* فاصله‌ی بیشتر بین دکمه‌ها */
        }
        nav ul li {
            margin: 10px;
        }
        .btn-custom {
            width: 250px; /* عرض دکمه‌ها بزرگ‌تر */
            padding: 15px; /* padding بیشتر برای دکمه‌ها */
            font-size: 18px; /* فونت بزرگ‌تر */
            border-radius: 10px; /* گوشه‌های گرد */
        }
        main {
            padding: 40px;
            text-align: center;
        }
        .btn-primary-custom {
            background-color: #3498db; /* آبی ملایم */
            border-color: #3498db;
        }
        .btn-success-custom {
            background-color: #2ecc71; /* سبز ملایم */
            border-color: #2ecc71;
        }
        .btn-info-custom {
            background-color: #1abc9c; /* فیروزه‌ای ملایم */
            border-color: #1abc9c;
        }
        .btn-warning-custom {
            background-color: #f1c40f; /* زرد ملایم */
            border-color: #f1c40f;
        }
        .btn-danger-custom {
            background-color: #e74c3c; /* قرمز ملایم */
            border-color: #e74c3c;
        }
        .btn-secondary-custom {
            background-color: #95a5a6; /* خاکستری ملایم */
            border-color: #95a5a6;
        }
        .btn-logout-custom {
            background-color: #e67e22; /* نارنجی ملایم */
            border-color: #e67e22;
            color: white; /* متن سفید برای خوانایی بهتر */
        }
        .btn-logout-custom:hover {
            background-color: #d35400; /* نارنجی تیره‌تر هنگام هاور */
            border-color: #d35400;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin Menu</h1>
    <nav>
        <ul>
            <li>
                <form th:action="@{/pending}" method="get">
                    <button type="submit" class="btn btn-primary-custom btn-custom">تایید ثبت نام در دوره</button>
                </form>
            </li>
            <li>
                <form th:action="@{/course/add}" method="get">
                    <button type="submit" class="btn btn-success-custom btn-custom">اضافه کردن دوره</button>
                </form>
            </li>
            <li>
                <form th:action="@{/search}" method="get">
                    <button type="submit" class="btn btn-info-custom btn-custom">جستجو</button>
                </form>
            </li>
            <li>
                <form th:action="@{/course}" method="get">
                    <button type="submit" class="btn btn-warning-custom btn-custom">مدیریت دوره ها</button>
                </form>
            </li>
            <li>
                <form th:action="@{/teachers}" method="get">
                    <button type="submit" class="btn btn-danger-custom btn-custom">کنترل اساتید</button>
                </form>
            </li>
            <li>
                <form th:action="@{/students}" method="get">
                    <button type="submit" class="btn btn-secondary-custom btn-custom">کنترل دانشجو ها</button>
                </form>
            </li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-logout-custom btn-custom">خروج</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    <p class="lead">This is the admin dashboard. You can manage users and courses here.</p>
</main>

<!-- اضافه کردن فایل‌های JS بوت‌استرپ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

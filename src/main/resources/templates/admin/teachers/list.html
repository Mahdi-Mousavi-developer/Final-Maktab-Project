<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>لیست معلمان</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>لیست معلمان</h1>
    <h2 th:if="${error}" th:text="${error}" class="text-danger text-center"></h2>
    <form th:action="@{/login}" method="post">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>نام کاربری</th>
            <th>کد ملی</th>
            <th>نقش</th>
            <th>عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.username}"></td>
            <td th:text="${teacher.nationalCode}"></td>
            <td th:text="${teacher.role}"></td>
            <td>
                <a th:href="@{/teachers/edit(id=${teacher.id})}" class="btn btn-warning">ویرایش</a>

                <form th:action="@{/teachers/delete}" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${teacher.id}"/>
                    <button type="submit" class="btn btn-danger" onclick="return confirm('آیا از حذف این معلم مطمئن هستید؟')">حذف</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a th:href="@{/homepage}" class="btn btn-primary">Back to admin page</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remove Student from Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Remove Student from Course</h1>
    <p>Course: <strong th:text="${course.title}"></strong></p>

    <form th:action="@{/course/{courseId}/remove-student(courseId=${course.id})}" method="post">
        <div class="mb-3">
            <label for="studentId" class="form-label">Select Student to Remove</label>
            <select class="form-select" id="studentId" name="studentId" required>
                <option value="">-- Select a student --</option>
                <!-- لیست دانش‌آموزان موجود در دوره -->
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.username}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Remove Student</button>
        <a th:href="@{course/{id}(id=${course.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

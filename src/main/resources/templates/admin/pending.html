
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pending Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Pending Users</h1>

    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ایدی</th>
            <th scope="col">اسم کوچک</th>
            <th scope="col">اسم بزرگ</th>
            <th scope="col">نام کاربری</th>
            <th scope="col">نقش</th>
            <th scope="col">عملیات</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <form th:action="@{/approve/{id}(id=${user.getId()})}" method="get">
                    <button class="btn btn-success btn-sm">تایید ثبت نام کاربر</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


    <div class="text-center mt-4 ">
        <a th:href="@{/homepage}" class="btn btn-primary">برگشتن به صفحه اصلی</a>
    </div>
</div>

<!-- اضافه کردن فایل‌های JS بوت‌استرپ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
